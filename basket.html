<!DOCTYPE html>
<!--!DOCTYPE HTML - обозначает тип документа, а так же начало страницы-->
<html lang="en">
<!--html lang="ru"- обозначает язык контента страницы-->

<head>
    <!--здесь указывается основная служебная информация о документе (начало головы)-->
    <meta charset="UTF-8">
    <!--Правильная кодировка текста-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Юпорт-Этим метатегом мы говорим о том, что ширина должна ровняться ширине экрана, адаптивная верстка-->
    <title>MoGo</title>
    <!--Название-заголовок странички(Кодировка HTML-страницы)-->
    <meta name="description" content="MoGo" />
    <!--description (описание) сайта - заголовок сайта-->
    <meta name="keywords" content="Mogo" />
    <!--keywords (ключевые слова) по которым смогут в поисковике найти сайт-->
    <link rel="stylesheet" href="css/style.css">
    <!--подключаем стили-->
    <link rel="icon" href="images/icon/favicon.ico">
    <!--Обязательно подключить иконку-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Подключение шрифтов-->

    <!-- Подключение иконок -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Библиотека jquery -->
</head>
<!--закрытие головы-->
